
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef1f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            margin-top: 100px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #797b7a;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .btn-success {
            margin-left: 180px;
            width: 100px;
            font-size: 16px;
            padding: 8px;
            border-radius: 18px;
        }

        .card-body p {
            margin-top: 10px;
            text-align: center;
        }

        .card-body a {
            text-decoration: none;
            color: #28a745;
            font-weight: 500;
        }

        .card-body a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-sm btn-success" value="Login">
                            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
