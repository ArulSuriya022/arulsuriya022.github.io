<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            font-size: 24px;
            font-weight: bold;
            background-color: #828a86;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }
        .btn-success {
            width: 120px;
            margin-left: 160px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .success-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: #d1e7dd;
            color: #94aea2;
            border: 1px solid #badbcc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">SignUp</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-success btn-sm" value="Sign Up" name="Submit">
                        <!-- <a href="{% url 'login' %}" class="btn btn-success btn-sm">Sign Up</a> -->

                         
                    </form>

                    <!-- Hidden success message -->
                    <div class="success-message" id="successMsg">
                        ðŸŽ‰ Sign up successful!
                    </div>

                    <p class="text-center mt-3">
                        Already have an account?
                        <a href="{% url 'login' %}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to show success message -->
<script>
    const form = document.getElementById('signupForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // stop form from actually submitting
        successMsg.style.display = 'block'; // show the message
        form.reset(); // optional: reset form fields
    });
</script>

</body>
</html>
